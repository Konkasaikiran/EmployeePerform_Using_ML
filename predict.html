<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Productivity</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #eef2f3, #d4e6f1);
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 12px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .submit-btn {
            margin-top: 25px;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Employee Details for Prediction</h2>
        <form action="/submit" method="POST">

            <label>Quarter</label>
            <input type="text" name="quarter">

            <label>Department</label>
            <input type="text" name="department">

            <label>Day</label>
            <input type="text" name="day">

            <label>Team</label>
            <input type="text" name="team">

            <label>Targeted Productivity</label>
            <input type="text" name="targeted_productivity">

            <label>SMV</label>
            <input type="text" name="smv">

            <label>Actual Machinery</label>
            <input type="text" name="actual_machinery">

            <label>Incentive</label>
            <input type="text" name="incentive">

            <label>Idle Time</label>
            <input type="text" name="idle_time">

            <label>Idle Men</label>
            <input type="text" name="idle_men">

            <label>No. of Style Change</label>
            <input type="text" name="no_of_style_change">

            <label>Month</label>
            <input type="text" name="month">

            <button type="submit" class="submit-btn">Predict</button>
        </form>
    </div>
</body>
</html>
